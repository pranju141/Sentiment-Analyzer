<div class="panel0 graph">
    <div class="gin">
    <svg class="radial-progress" data-percentage="{{p}}" viewBox="0 0 80 80">
        <circle class="incomplete" cx="40" cy="40" r="35"></circle>
        <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
        <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">{{p}}%</text>
      </svg>
      <div>
        <label>
            Polarity
        </label>
    </div>
    </div>

    <div class="gin">
        <svg class="radial-progress" data-percentage="{{s}}" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">{{s}}%</text>
          </svg>

        </div>
</div>
